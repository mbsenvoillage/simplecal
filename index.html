<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Calendar</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
        </thead>
        <tbody id="tablebody">
            
        </tbody>
        <tfoot>
            <tr>
                <button id="prev"> < </button>
                <button id="next"> > </button>
                <td colspan="7" style="text-align: center;" id="month">Month</td> 
            </tr>
        </tfoot>
    </table>
    <script src="./cal.js"></script>
</body>
</html>
